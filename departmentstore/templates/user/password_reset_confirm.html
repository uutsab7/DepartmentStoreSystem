{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset Confirm{% endblock %}


{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
        {% for message in messages %}
        {% if message %}
        <div class='alert alert-{{message.tags}}'>
        {{message}}
        </div>
        {% endif %}
        {% endfor %}
            <div class="border p-3 bg-white">
                <h3>Password Reset Confirm</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-info my-2" type="submit">Confirm Password</button>
                    

                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
